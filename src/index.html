  <title>Hello Rigo with Vanilla.js</title>

  <!-- base card, will not show on page at first -->
  <div class="obj container-fluid h-100 d-flex justify-content-center align-items-center">
    <div class="card-container bg-white p-4 rounded">
      <div class="h-100 d-flex flex-column">

        <div class="row">
          <div class="col-2 fs-1">♣</div>

        </div>

        <div class="row my-auto">
          <div class="col-5"></div>
          <div class="col-2 fs-1">#</div>
          <div class="col-5"></div>
        </div>

        <div class="row">
          <div class="col-10"></div>
          <div class="reverse col-2 fs-1">♣</div>
        </div>

      </div>
    </div>

  </div>
